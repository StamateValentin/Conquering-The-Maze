plugins {
    id 'java'
}

group 'com.persosal'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'

    implementation 'org.processing:core:3.3.6'
}

test {
    useJUnitPlatform()
}